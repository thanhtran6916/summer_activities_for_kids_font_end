<div class="container">
  <div class="card">
    <h5 class="card-header">
      Danh sách học sinh
      <a class="btn btn-primary float-end" routerLink="/student-create">Thêm mới</a>
    </h5>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Họ và tên</th>
          <th scope="col">Năm sinh</th>
          <th scope="col">Giới tính</th>
          <th scope="col">Người thân</th>
          <th scope="col">Số điện thoại người thân</th>
          <th scope="col">Địa chỉ</th>
          <th scope="col">Chi tiết</th>
          <th scope="col">Xóa</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of listStudent">
          <th scope="row">{{student.id}}</th>
          <td>{{student.name}}</td>
          <td>{{student.yearBirth}}</td>
          <td>{{student.gender}}</td>
          <td>{{student.relativeName}}</td>
          <td>{{student.relativePhone}}</td>
          <td>{{student.address}}</td>
          <td>
            <a routerLink="/student-update/{{student.id}}" class="btn btn-info">
              <i class="bi bi-info-circle"></i>
            </a>
          </td>
          <td>
            <a routerLink="/student-del/{{student.id}}" class="btn btn-danger">
              <i class="bi bi-trash"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted">
      <nav aria-label="Page navigation example" class="float-end">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
