<div class="container">

  <div class="row mb-4">
    <div class="col-6">
      <label for="student-name" class="form-label">Họ và tên</label>
      <input type="text" class="form-control" id="student-name" [value]="student.name">
    </div>
    <div class="col-6">
      <label for="dharma-name" class="form-label">Pháp danh</label>
      <input type="text" class="form-control" id="dharma-name" [value]="student.dharmaName">
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-6">
      <label for="birth-year" class="form-label">Năm sinh</label>
      <input type="text" class="form-control" id="birth-year" [value]="student.yearBirth">
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-6">
          <label for="gender" class="form-label">Giới tính</label>
          <input type="text" class="form-control" id="gender" [value]="student.gender">
        </div>
        <div class="col-6">
          <label for="register-for-refuge" class="form-label">Đăng ký quy y</label>
          <input class="form-check-input form-control btn-lg" type="checkbox" id="register-for-refuge" [value]="student.registerForRefuge">
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-6">
      <div class="row">
        <div class="col-6">
          <label for="weight" class="form-label">Cân nặng</label>
          <input type="text" class="form-control" id="weight" [value]="student.weight">
        </div>
        <div class="col-6">
          <label for="height" class="form-label">Chiều cao</label>
          <input type="text" class="form-control" id="height" [value]="student.height">
        </div>
      </div>
    </div>
    <div class="col-6">
      <label for="relative-phone" class="form-label">Số điện thoại người thân</label>
      <input type="text" class="form-control" id="relative-phone" [value]="student.relativePhone">
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <label for="address" class="form-label">Địa chỉ nơi ở hiện nay</label>
      <input type="text" class="form-control" id="address" [value]="student.address">
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <p class="form-label">Trạng thái hồ sơ</p>
      <input type="text" class="form-control"  [value]="student.status">
    </div>
  </div>
</div>
